<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='login.css') }}">
    <title>Login Page</title>
</head>
<body>
    <center><div class="container" id="container">
        <div class="form-container sign-in-container">
            <form action="{{ url_for('createdAcc') }}" method="POST">
                <h1>Login</h1>
                <input type="username" name="UserName" id="UserName" placeholder="UserName" />
                <input type="password" name="password" id="password_login" placeholder="Password" />
                
                <button id="btn_signin">Register</button>
                <br>
                <br>
                <a href="{{ url_for('register') }}" class="button">
                    Sign Up
                </a>
            </form>
        </div>
    </div></center>
</body>
</html>
